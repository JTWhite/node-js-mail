<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <div class="form-continer">
        <form class="contact-form">
            <input name="text" type="text" id="username" placeholder="name"></br>
            <input name="email" type="email" id="email" placeholder="email"></br>
            <input name="subject" type="text" id="subject" placeholder="subject"></br>
            <textarea name="content" id="content" cols="30" rows="10"></textarea></br>
            <button id="submit" class="submit">Send Message</button></br>

        </form>
    </div>
    <script src="/js/contact-form.js"></script>
</body>
</html>
